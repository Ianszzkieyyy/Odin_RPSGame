<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h2 class="message-box">Who ya got?</h2>
    
        <div class="choices">
            <button class="choice" id="1"><img src="images/1.svg" alt="Rock"></button>
            <button class="choice" id="2"><img src="images/2.svg" alt="Paper"></button>
            <button class="choice" id="3"><img src="images/3.svg" alt="Scissors"></button>
        </div>
    
        <div class="game">
            <div class="player box"></div>
            <div class="score"><span class="user-score">0</span>-<span class="cpu-score">0</span>
                <h3 class="condition">First to 5 Wins!</h3></div>
            <div class="computer box"></div>
        </div>
    
        <div class="buttons">
            <button class="play">Play</button>
            <button class="restart">Restart</button>
            <button class="play-again hidden">Play Again</button>
        </div>
    </div>
    <script src="newScript.js"></script>
</body>
</html>
